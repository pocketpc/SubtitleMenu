MOD_SUBTITLEMENU_NAME="Subtitled Menu for Joomla"
MOD_SUBTITLEMENU_DESCRIPTION="A simple module plugin that allows for each menu item to have a subtitle. Requires the Subtitled Menu for Joomla plugin in order to enter the subtitles."
MOD_SUBTITLEMENU_FIELD_ACTIVE_DESC="Select a menu item to always be used as the base for the menu display. You must set the Start Level to the same level or higher than the level of the base item. This will cause the module to be displayed on all assigned pages. If Current is selected the currently active item is used as the base. This causes the module to only display when the parent menu item is active."
MOD_SUBTITLEMENU_FIELD_ACTIVE_LABEL="Base Item"
MOD_SUBTITLEMENU_FIELD_ALLCHILDREN_DESC="Expand the menu and make its sub-menu items always visible."
MOD_SUBTITLEMENU_FIELD_ALLCHILDREN_LABEL="Show Sub-menu Items"
MOD_SUBTITLEMENU_FIELD_CLASS_DESC="A suffix to be applied to the CSS class of the menu items."
MOD_SUBTITLEMENU_FIELD_CLASS_LABEL="Menu Class Suffix"
MOD_SUBTITLEMENU_FIELD_ENDLEVEL_DESC="Level to stop rendering the menu at. If you choose 'All', all levels will be shown depending on 'Show Sub-menu Items' setting."
MOD_SUBTITLEMENU_FIELD_ENDLEVEL_LABEL="End Level"
MOD_SUBTITLEMENU_FIELD_MENUTYPE_DESC="Select a menu in the list."
MOD_SUBTITLEMENU_FIELD_MENUTYPE_LABEL="Select Menu"
MOD_SUBTITLEMENU_FIELD_STARTLEVEL_DESC="Level to start rendering the menu at. Setting the start and end levels to the same # and setting 'Show Sub-menu Items' to yes will only display that single level."
MOD_SUBTITLEMENU_FIELD_STARTLEVEL_LABEL="Start Level"
MOD_SUBTITLEMENU_FIELD_TAG_ID_DESC="An ID attribute to assign to the root ul tag of the menu (optional)."
MOD_SUBTITLEMENU_FIELD_TAG_ID_LABEL="Menu Tag ID"
MOD_SUBTITLEMENU_FIELD_TARGET_DESC="JavaScript values to position a popup window, eg top=50,left=50,width=200,height=300."
MOD_SUBTITLEMENU_FIELD_TARGET_LABEL="Target Position"